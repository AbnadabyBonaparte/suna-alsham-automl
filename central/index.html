<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALSHAM QUANTUM Mobile</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6C3483">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
  <div class="min-h-screen flex flex-col items-center justify-center p-8 text-center">
    <h1 class="text-5xl font-bold mb-8">ALSHAM QUANTUM</h1>
    <p class="text-3xl mb-4">57 agentes vivos</p>
    <p class="text-xl mb-8">Instale como app nativo</p>
    <button onclick="installPWA()" class="bg-purple-800 px-8 py-4 rounded text-2xl">
      Instalar ALSHAM QUANTUM
    </button>
  </div>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      alert("ALSHAM QUANTUM pode ser instalado como app!");
    });
    function installPWA() {
      if (deferredPrompt) deferredPrompt.prompt();
    }
  </script>
</body>
</html>
