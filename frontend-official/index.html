    <script>
        // PartÃ­culas 5000+
        let scene, camera, renderer, particles;
        function initParticles() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('particles-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 5000; i++) {
                vertices.push(Math.random()*2000-1000, Math.random()*2000-1000, Math.random()*2000-1000);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xF4D03F, size: 3, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 500;
            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.0005;
                particles.rotation.x += 0.0002;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Contadores
