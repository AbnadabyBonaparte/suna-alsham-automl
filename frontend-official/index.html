<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suna Alsham Quantum | Dashboard</title>
    
    <!-- CORREÇÃO CRÍTICA DE CSP: Permite carregar Tailwind, FontAwesome e Scripts Externos -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CountUp.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.9.3/countUp.min.js"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-slate-900 text-white">

    <!-- Sidebar -->
    <aside class="w-64 glass hidden md:flex flex-col border-r border-gray-700">
        <div class="h-16 flex items-center justify-center border-b border-gray-700 font-bold text-xl text-blue-400">
            <i class="fa-solid fa-atom mr-2"></i> ALSHAM
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" class="block p-3 bg-blue-600 rounded-lg"><i class="fa-solid fa-chart-line mr-2"></i> Dashboard</a>
            <a href="#" class="block p-3 hover:bg-gray-800 rounded-lg text-gray-400"><i class="fa-solid fa-robot mr-2"></i> Agentes</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col overflow-y-auto">
        <header class="h-16 glass flex items-center justify-between px-6 border-b border-gray-700">
            <span class="text-sm text-green-400 font-mono">● SYSTEM ONLINE</span>
        </header>

        <div class="p-8 grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Cards com Contadores -->
            <div class="glass p-6 rounded-xl">
                <h3 class="text-gray-400 text-xs uppercase">Processos</h3>
                <div class="text-4xl font-bold mt-2" id="count-proc">0</div>
            </div>
            <div class="glass p-6 rounded-xl">
                <h3 class="text-gray-400 text-xs uppercase">Agentes</h3>
                <div class="text-4xl font-bold mt-2 text-blue-400" id="count-agent">0</div>
            </div>
            <div class="glass p-6 rounded-xl">
                <h3 class="text-gray-400 text-xs uppercase">ROI (%)</h3>
                <div class="text-4xl font-bold mt-2 text-green-400" id="count-roi">0</div>
            </div>
            <div class="glass p-6 rounded-xl">
                <h3 class="text-gray-400 text-xs uppercase">Latência (ms)</h3>
                <div class="text-4xl font-bold mt-2 text-purple-400" id="count-lat">0</div>
            </div>
        </div>

        <div class="px-8">
            <div class="glass p-6 rounded-xl">
                <h3 class="font-bold mb-4">Log do Sistema Vercel</h3>
                <div class="font-mono text-xs text-gray-400 bg-black/50 p-4 rounded h-40 overflow-y-auto">
                    <p>> [BOOT] Iniciando interface neural...</p>
                    <p>> [INFO] Conexão estabelecida com sucesso.</p>
                    <p>> [CSP] Policy applied: Permissive Mode.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        window.onload = function() {
            // Inicialização segura dos contadores
            try {
                const opt = { useEasing: true, useGrouping: true };
                new CountUp('count-proc', 0, 1024, 0, 3, opt).start();
                new CountUp('count-agent', 0, 57, 0, 3, opt).start();
                new CountUp('count-roi', 0, 340, 0, 4, opt).start();
                new CountUp('count-lat', 0, 12, 0, 2, opt).start();
            } catch(e) {
                console.error("Erro na animação:", e);
            }
        };
    </script>
</body>
</html>
