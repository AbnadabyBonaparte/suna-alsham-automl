  <!-- FONTES LOCAIS (NÃO DEPENDE DE CDN) -->
  <style>

    :root {

<body>

<canvas id="particles"></canvas>

<!-- HERO PERFEITO -->

    <p class="text-xl md:text-2xl text-yellow-400 font-bold mb-12">Nasceu hoje • 19/11/2025 • 23:11 GMT-3</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-5xl mx-auto my-20">

<!-- PARTÍCULAS SEM THREE.JS (CSS + JS PURO - INFALÍVEL NO VERCEL) -->
<script>
  // Cria 300 partículas douradas flutuando
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  for(let i = 0; i < 300; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 4 + 1,
      speedX: Math.random() * 1 - 0.5,
      speedY: Math.random() * 1 - 0.5,
      opacity: Math.random() * 0.8 + 0.2
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.fillStyle = `rgba(244, 208, 63, ${p.opacity})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();

      p.x += p.speedX;
      p.y += p.speedY;

      if(p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if(p.y < 0 || p.y > canvas.height) p.speedY *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();

  // Contadores sem biblioteca externa (100% compatível)
  function animateValue(id, start, end, duration, suffix = '') {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      const value = Math.floor(progress * (end - start) + start);
      document.getElementById(id).innerText = value.toLocaleString() + suffix;
      if (progress < 1) requestAnimationFrame(step);
    };
    requestAnimationFrame(step);
  }

  window.onload = () => {
    animateValue('agentes', 0, 57, 3000, '+');
    animateValue('ciclos', 0, 5847291, 5000);
    animateValue('roi', 0, 5847, 4000, '%');
  };

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
