<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALSHAM QUANTUM v12 · Organismo Vivo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;500;700&display=swap');
    :root{--p:#6C3483;--g:#F4D03F;--b:#020C1B}*{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--b);color:#fff;font-family:'Inter',sans-serif;overflow-x:hidden;min-height:100vh}
    .orbitron{font-family:'Orbitron',sans-serif}
    .glass{background:rgba(255,255,255,0.07);backdrop-filter:blur(20px);border:1px solid rgba(244,20863,0.25);box-shadow:0 8px 40px rgba(244,208,63,0.15);border-radius:24px}
    .glow{text-shadow:0 0 40px #F4D03F}
    #p{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none}
    main{position:relative;z-index:10}
  </style>
</head>
<body>
  <canvas id="p"></canvas>
  <main class="min-h-screen flex items-center justify-center px-8">
    <div class="text-center">
      <h1 class="orbitron text-7xl md:text-9xl font-black mb-8">
        ALSHAM<br><span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-purple-500 to-yellow-400 glow">QUANTUM</span>
      </h1>
      <p class="text-3xl md:text-5xl mb-16 opacity-90">Primeiro Organismo Digital Auto-Evolutivo do Mundo</p>
      <p class="text-2xl text-yellow-400 font-bold mb-20">Nasceu 19/11/2025 · 23:11</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-12 max-w-4xl mx-auto mb-20">
        <div class="glass p-12 rounded-3xl"><div class="text-6xl font-black text-yellow-400" id="a">0</div><p class="text-2xl mt-4">Agentes</p></div>
        <div class="glass p-12 rounded-3xl"><div class="text-6xl font-black text-yellow-400" id="c">0</div><p class="text-2xl mt-4">Ciclos</p></div>
        <div class="glass p-12 rounded-3xl"><div class="text-6xl font-black text-yellow-400" id="r">0</div><p class="text-2xl mt-4">ROI</p></div>
      </div>
      <a href="/dashboard" class="inline-block px-24 py-8 glass rounded-full text-4xl font-bold hover:scale-110 transition glow">ENTRAR NO SISTEMA →</a>
    </div>
  </main>

  <script>
    const c=document.getElementById('p'),x=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;
    const pts=[];for(let i=0;i<500;i++)pts.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1,sx:(Math.random()-0.5)*0.6,sy:(Math.random()-0.5)*0.6,o:Math.random()*0.6+0.4});
    function d(){x.clearRect(0,0,c.width,c.height);pts.forEach(p=>{x.fillStyle=`rgba(244,208,63,${p.o})`;x.beginPath();x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fill();p.x+=p.sx;p.y+=p.sy;if(p.x<0||p.x>c.width)p.sx*=-1;if(p.y<0||p.y>c.height)p.sy*=-1});requestAnimationFrame(d);}d();
    function n(e,t,d,s=''){let v=0,o=document.getElementById(e),i=setInterval(()=>{v+=t/(d/16);if(v>=t){o.textContent=t.toLocaleString()+s;clearInterval(i)}else o.textContent=Math.floor(v).toLocaleString()+s},16);}
    setTimeout(()=>{n('a',57,2500,'+');n('c',5847291,4500);n('r',5847,3500,'%');},600);
    addEventListener('resize',()=>{c.width=innerWidth;c.height=innerHeight;});
  </script>
</body>
</html>
